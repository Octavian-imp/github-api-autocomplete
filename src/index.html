<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <div class="page">
        <form class="search-form">
          <input
            type="text"
            placeholder="Name repo"
            class="search-form__input"
            tabindex="1"
            id="search-form-input"
          />
          <ul class="search-list"></ul>
        </form>
        <ul class="list-repo">
          <template id="list-item-template">
            <li class="list-item">
              <div class="list-item__content">
                <span id="name"></span>
                <span id="owner"></span>
                <span id="stars"></span>
              </div>
              <button type="button" class="list-item__remove"></button>
            </li>
          </template>
        </ul>
      </div>
    </div>
  </body>
</html>
